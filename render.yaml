# HexaBill â€“ Render blueprint (repo-root Docker context)
# Root Directory: repo root so Dockerfile COPY backend/HexaBill.Api/ works.

services:
  - type: web
    name: hexabill-api
    runtime: docker
    dockerfilePath: backend/HexaBill.Api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DATABASE_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JwtSettings__SecretKey
        generateValue: true
