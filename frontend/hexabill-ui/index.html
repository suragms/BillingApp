<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons with cache-busting -->
    <link rel="icon" type="image/svg+xml" href="/starplus-icon.svg?v=1" id="app-icon" />
    <link rel="alternate icon" type="image/png" href="/starplus-icon.svg?v=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/starplus-icon.svg?v=1" id="apple-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/starplus-icon.svg?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/starplus-icon.svg?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest?v=1" id="app-manifest" />
    <meta name="theme-color" content="#1e40af" />
    <title>HexaBill – Billing & Invoicing for Business</title>
    <meta name="description" content="HexaBill – Smart billing, invoicing, and business management. Sign in to manage sales, customers, and reports." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Force favicon refresh on page load
      (function() {
        const timestamp = Date.now();
        const updateIcon = (selector, attr) => {
          const el = document.querySelector(selector);
          if (el) {
            const currentHref = el.getAttribute(attr);
            if (currentHref) {
              const newHref = currentHref.split('?')[0] + '?v=' + timestamp;
              el.setAttribute(attr, newHref);
            }
          }
        };
        // Update all icon links
        updateIcon('link[rel="icon"]', 'href');
        updateIcon('link[rel="apple-touch-icon"]', 'href');
        updateIcon('link[rel="manifest"]', 'href');
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
