<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Snowflake/Ice Crystal Design for Frozen Magic -->
  <circle cx="50" cy="50" r="48" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <g stroke="#60a5fa" stroke-width="3" stroke-linecap="round">
    <!-- Center star/snowflake -->
    <line x1="50" y1="25" x2="50" y2="75"/>
    <line x1="25" y1="50" x2="75" y2="50"/>
    <line x1="35" y1="35" x2="65" y2="65"/>
    <line x1="35" y1="65" x2="65" y2="35"/>
  </g>
  <g stroke="#93c5fd" stroke-width="2" stroke-linecap="round">
    <!-- Outer snowflake points -->
    <line x1="50" y1="25" x2="50" y2="20"/>
    <line x1="50" y1="75" x2="50" y2="80"/>
    <line x1="25" y1="50" x2="20" y2="50"/>
    <line x1="75" y1="50" x2="80" y2="50"/>
    <line x1="35" y1="35" x2="30" y2="30"/>
    <line x1="65" y1="65" x2="70" y2="70"/>
    <line x1="35" y1="65" x2="30" y2="70"/>
    <line x1="65" y1="35" x2="70" y2="30"/>
  </g>
  <!-- Center circle -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>
</svg>
