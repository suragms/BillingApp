<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 100" width="380" height="100">
  <defs>
    <!-- Gradient for star -->
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for Star text -->
    <linearGradient id="starTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for plus text -->
    <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Five-pointed star (positioned to overlap with text) -->
  <path d="M 25 50 L 35 20 L 45 50 L 75 50 L 50 65 L 60 95 L 35 75 L 10 95 L 20 65 Z" 
        fill="none" 
        stroke="url(#starGradient)" 
        stroke-width="3.5" 
        stroke-linejoin="round"
        stroke-linecap="round"
        style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.15));"/>
  
  <!-- Star text (golden-orange, overlapping star) -->
  <text x="60" y="58" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#starTextGradient)"
        style="font-style: italic; letter-spacing: -1.5px;">
    Star
  </text>
  
  <!-- plus text (dark blue) -->
  <text x="140" y="58" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#plusGradient)"
        style="font-style: italic; letter-spacing: -1.5px;">
    plus
  </text>
  
  <!-- foodstuffs text (dark gray) -->
  <text x="60" y="88" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="normal" 
        fill="#374151"
        style="font-style: italic; letter-spacing: 0.5px;">
    foodstuffs
  </text>
</svg>

