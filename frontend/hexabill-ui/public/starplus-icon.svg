<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient for star -->
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for Star text -->
    <linearGradient id="starTextGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for plus text -->
    <linearGradient id="plusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="200" height="200" fill="#ffffff" rx="20"/>
  
  <!-- Five-pointed star (larger, more prominent) -->
  <path d="M 100 25 L 120 70 L 170 75 L 130 110 L 145 160 L 100 135 L 55 160 L 70 110 L 30 75 L 80 70 Z" 
        fill="url(#starGrad)" 
        stroke="#1e3a8a" 
        stroke-width="3" 
        stroke-linejoin="round"/>
  
  <!-- Star text (simplified, larger) -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#starTextGrad)"
        text-anchor="middle"
        style="font-style: italic; letter-spacing: -2px;">
    Star
  </text>
  
  <!-- plus text -->
  <text x="100" y="195" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#plusGrad)"
        text-anchor="middle"
        style="font-style: italic; letter-spacing: -2px;">
    plus
  </text>
</svg>
