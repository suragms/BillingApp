name: CI

on:
  pull_request:
  push:
    branches: [ feature/fix-master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build backend
        run: |
          dotnet restore backend/HexaBill.Api
          dotnet build backend/HexaBill.Api --configuration Release --no-restore

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        working-directory: frontend/frozen-ui
        run: |
          npm ci
          npm run build

name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/HexaBill.Api/HexaBill.Api.csproj
    
    - name: Build
      run: dotnet build backend/HexaBill.Api/HexaBill.Api.csproj --no-restore
    
    - name: Test
      run: dotnet test backend/HexaBill.Api/HexaBill.Api.csproj --no-build --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: "Data Source=frozen_billing_test.db"
    
    - name: Run EF Migrations
      run: dotnet ef database update --project backend/HexaBill.Api/HexaBill.Api.csproj
      env:
        ConnectionStrings__DefaultConnection: "Data Source=frozen_billing_test.db"

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/frozen-ui/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: frontend/frozen-ui
    
    - name: Lint
      run: npm run lint
      working-directory: frontend/frozen-ui
    
    - name: Build
      run: npm run build
      working-directory: frontend/frozen-ui

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/HexaBill.Api
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/frozen-api:latest
          ${{ secrets.DOCKER_USERNAME }}/frozen-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/frozen-ui
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/frozen-ui:latest
          ${{ secrets.DOCKER_USERNAME }}/frozen-ui:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here
        # Example: kubectl apply -f k8s/staging/
        # Example: docker-compose -f docker-compose.staging.yml up -d
